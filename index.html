<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container">
            <div class="container-button">
                <div class="display"></div>

                <div class="first">
                    <div class="ac"><button class="clear value" value="clear">AC</button></div>
                    <div class="del"><button class="delete value" value="delete">Del</button></div>
                    <div class="mod"><button class="modulo op" value="%">%</button></div>
                    <div class="div"><button class="division op" value="/">âž—</button></div>
                </div>

                <div class="second">
                    <div class="seven"><button class="num-seven  num"  value="7">7</button></div>
                    <div class="eight"><button class="num-eight  num" value="8">8</button></div>
                    <div class="nine"><button class="num-nine  num" value="9">9</button></div>
                    <div class="mul"><button class="multiply op" value="*">x</button></div>
                </div>

                <div class="third">
                    <div class="four"> <button class="num-four  num" value="4">4</button></div>
                
                    <div class="five"><button class="num-five num" value="5">5</button></div>
                
                    <div class="six"><button class="num-six num" value="6">6</button></div>
                
                    <div class="subs"><button class="sub op " value="-">-</button></div>
                </div>

                <div class="fourth">
                    <div class="one"><button class="num-one  num" value="1">1</button></div>
                    <div class="two"><button class="num-two  num" value="2">2</button></div>
                    <div class="three"><button class="num-three num" value="3">3</button></div>
                    <div class="adds"><button class="add op " value="+">+</button></div>
                </div>
            
                <div class="fifth">
                    <div class="zero" ><button class="num-zero num" value="0">0</button></div>
                    <div class="dot"><button class="decimal" value=".">.</button></div>
                    <div class="equals"><button class="is-equal value" value="=">=</button></div>
                </div>
                
                
            </div>
        </div>
    
    </body>
</html
