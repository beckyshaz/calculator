<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container">
            <div class="container-button">
                <div class="display">10 + 5 = 15</div>

                <div class="first">
                    <div class="ac"><button class="clear">AC</button></div>
                    <div class="del"><button class="delete">del</button></div>
                    <div class="mod"><button class="modulo">%</button></div>
                    <div class="div"><button class="division">âž—</button></div>
                </div>

                <div class="second">
                    <div class="seven"><button class="num-seven">7</button></div>
                    <div class="eight"><button class="num-eight">8</button></div>
                    <div class="nine"><button class="num-nine">9</button></div>
                    <div class="mul"><button class="multiply">x</button></div>
                </div>

                <div class="third">
                    <div class="four"> <button class="num-four">4</button></div>
                
                    <div class="five"><button class="num-five">5</button></div>
                
                    <div class="six"><button class="num-six">6</button></div>
                
                    <div class="subs"><button class="sub">-</button></div>
                </div>

                <div class="fourth">
                    <div class="one"><button class="num-one">1</button></div>
                    <div class="two"><button class="num-two">2</button></div>
                    <div class="three"><button class="num-three">3</button></div>
                    <div class="adds"><button class="add">+</button></div>
                </div>
            
                <div class="fifth">
                    <div class="zero"><button class="num-zero">0</button></div>
                    <div class="dot"><button class="decimal">.</button></div>
                    <div class="equals"><button class="is-equal">=</button></div>
                </div>
                
                
            </div>
        </div>
    
    </body>
</html
